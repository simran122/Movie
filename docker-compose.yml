version: '3.8'
services:
  nestjs-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nestjs-app
    ports:
      - "3000:3000"  # Map port 3000 on host to port 3000 in container
    env_file:
      - .env
    networks:
      - nestjs-network

networks:
  nestjs-network:
    driver: bridge